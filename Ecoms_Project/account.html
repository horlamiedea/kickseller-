<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ecoms.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>KICKSELLER!-Account</title>
  </head>
  <body>
      <div class="container">
        <div class="navbar">
          <div class="logo">
            <a href="index.html">
            <img src="images/main-logo.png" alt=""  width="125px">
          </a>
          </div>
          <nav>
            <ul id="MenuItems">
              <li><a href="index.html">Home</a></li>
              <li><a href="products.html">Products</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contacts</a></li>
              <li><a href="account.html">Account</a></li>
            </ul>
          </nav>
          <a href="cart.html">
          <img src="images/shopping-cart.png" alt="" width="20px" height="20px">
        </a>
          <img src="images/menu.png" alt="" class="menu-icon" onclick="menutoggle()">
        </div>
      </div>


      <div class="account-page">
        <div class="container">
          <div class="row">
            <div class="col-2">
              <img src="images/main.jpg" alt="">
            </div>
            <div class="form-container">
              <div class="form-btn">
                <span onclick="login()">Login</span>
                <span onclick="register()">Sign Up</span>
                <hr id="Indicator">
              </div>
              <form id="LoginForm">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="***">
                <button type="submit" class="btn">Login</button>
                <a href="#">Forgot Password</a>
              </form>
              <form id="RegForm">
                <input type="text" placeholder="Username">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="***">
                <button type="submit" class="btn">Sign Up</button>
              </form>
            </div>
          </div>
        </div>
      </div>

    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="footer-col-1">
            <img src="images/main-logo.png" alt="">
            <p>Our purpose is to keep our customer's feet comfortabily and make
             them happy.</p>
          </div>
          <div class="footer-col-2">
            <h3>Follow Us</h3>
            <ul>
              <li>Facebook</li>
              <li>Twitter</li>
              <li>Instagram</li>
              <li>Youtube</li>
            </ul>
          </div>
        </div>
        <hr>
        <p class="copyright">Copyright &copy; 2020 - www.kickseller.com</p>
      </div>
    </div>

    <script>
      var MenuItems = document.getElementById("MenuItems");

      MenuItems.style.maxHeight = "0px";

      function menutoggle(){
        if(MenuItems.style.maxHeight == "0px"){
          MenuItems.style.maxHeight = "200px";
        }
        else{
          MenuItems.style.maxHeight = "0px";
        }
      }
    </script>

    <script>
      var LoginForm = document.getElementById("LoginForm");
      var RegForm = document.getElementById("RegForm");
      var Indicator = document.getElementById("Indicator");

      function register(){
        RegForm.style.transform = "translateX(0px)";
        LoginForm.style.transform = "translateX(0px)";
        Indicator.style.transform = "translateX(100px)"
      }
      function login(){
        RegForm.style.transform = "translateX(300px)";
        LoginForm.style.transform = "translateX(300px)";
        Indicator.style.transform = "translateX(0px)"
      }
    </script>

  </body>
</html>
